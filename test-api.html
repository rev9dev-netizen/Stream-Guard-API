<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidNinja API Tester</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f0f0f;
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }
        .app {
            display: flex;
            height: 100vh;
        }
        .controls-panel {
            width: 400px;
            background: #1a1a1a;
            padding: 30px;
            overflow-y: auto;
            border-right: 1px solid #333;
        }
        .controls-panel h1 {
            font-size: 24px;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #aaa;
            font-size: 14px;
        }
        input, select {
            width: 100%;
            padding: 12px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 6px;
            color: #fff;
            font-size: 14px;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .response {
            margin-top: 20px;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 6px;
            max-height: 300px;
            overflow-y: auto;
        }
        .response.success {
            border-left: 4px solid #4caf50;
        }
        .response.error {
            border-left: 4px solid #f44336;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 12px;
            color: #aaa;
        }
        .player-panel {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            position: relative;
        }
        .placeholder {
            text-align: center;
            color: #666;
        }
        .placeholder h2 {
            font-size: 64px;
            margin-bottom: 20px;
        }
        #videoPlayer {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        #playerSection {
            width: 100%;
            height: 100%;
        }
        .stream-info {
            margin-top: 15px;
            padding: 12px;
            background: #2a2a2a;
            border-radius: 6px;
        }
        .stream-info code {
            display: block;
            padding: 8px;
            background: #1a1a1a;
            border-radius: 4px;
            font-size: 11px;
            color: #888;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="controls-panel">
            <h1>üé¨ VidNinja API Tester</h1>
            
            <div class="form-group">
                <label>API Key</label>
                <input type="text" id="apiKey" value="ha3A0TaAteHOS8ukUR23ShOpFx8CVxaq">
            </div>

            <div class="form-group">
                <label>Source ID</label>
                <select id="sourceId">
                    <option value="">Loading sources...</option>
                </select>
                <button onclick="loadSources()" style="margin-top: 10px; padding: 8px 15px; font-size: 14px;">Refresh Sources</button>
            </div>

            <div class="form-group">
                <label>TMDB ID</label>
                <input type="text" id="tmdbId" value="653346" placeholder="e.g., 653346">
            </div>

            <div class="form-group">
                <label>Type</label>
                <select id="type">
                    <option value="movie">Movie</option>
                    <option value="show">TV Show</option>
                </select>
            </div>

            <div class="form-group" id="seasonGroup" style="display: none;">
                <label>Season</label>
                <input type="number" id="season" value="1">
            </div>

            <div class="form-group" id="episodeGroup" style="display: none;">
                <label>Episode</label>
                <input type="number" id="episode" value="1">
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" id="force"> Force (bypass cache)
                </label>
            </div>

            <button onclick="testCDN()">‚ñ∂ Get Stream URL</button>
            <button onclick="testStatus()" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">üìä Check Status</button>
            <button id="playStreamBtn" onclick="playCurrentStream()" style="background: linear-gradient(135deg, #28a745 0%, #20c997 100%); display: none;">‚ñ∂ Play Stream</button>

            <div id="response" style="display: none;"></div>
        </div>

        <div class="player-panel">
            <video id="videoPlayer" controls style="width: 100%; height: 100%; display: none;"></video>
            <div id="placeholder" class="placeholder">
                <h2>üé•</h2>
                <p>Select a movie/show and click<br>"Get Stream URL" to start playing</p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '';

        let hls = null;
        let currentStreamUrl = '';

        // Load sources on page load
        window.addEventListener('DOMContentLoaded', loadSources);

        async function loadSources() {
            const apiKey = document.getElementById('apiKey').value;
            const sourceSelect = document.getElementById('sourceId');
            
            try {
                const response = await fetch(`${API_BASE}/sources`, {
                    headers: { 'x-api-key': apiKey }
                });
                
                if (!response.ok) {
                    sourceSelect.innerHTML = '<option value="">Error loading sources</option>';
                    return;
                }
                
                const sources = await response.json();
                
                let options = '<option value="">üéØ Auto-select (Best Source)</option>';
                
                options += sources
                    .map(s => `<option value="${s.id}">${s.id} - Rank: ${s.rank}</option>`)
                    .join('');
                    
                sourceSelect.innerHTML = options;
                    
                // Default to Auto-select
                sourceSelect.value = "";
            } catch (error) {
                sourceSelect.innerHTML = '<option value="">Failed to load sources</option>';
                console.error('Error loading sources:', error);
            }
        }

        document.getElementById('type').addEventListener('change', function() {
            const isShow = this.value === 'show';
            document.getElementById('seasonGroup').style.display = isShow ? 'block' : 'none';
            document.getElementById('episodeGroup').style.display = isShow ? 'block' : 'none';
        });

        function playCurrentStream() {
            if (currentStreamUrl) {
                playStream(currentStreamUrl);
            }
        }

        function playStream(streamUrl) {
            const video = document.getElementById('videoPlayer');
            const placeholder = document.getElementById('placeholder');

            // Hide placeholder, show video
            placeholder.style.display = 'none';
            video.style.display = 'block';

            if (Hls.isSupported()) {
                if (hls) {
                    hls.destroy();
                }
                
                // Optimized HLS.js configuration for smoother playback
                const config = {
                    // Increase buffer sizes to prevent stalling
                    maxBufferLength: 30,        // Buffer up to 30 seconds (default: 30)
                    maxMaxBufferLength: 60,     // Maximum buffer size (default: 600)
                    maxBufferSize: 60 * 1000 * 1000, // 60 MB buffer (default: 60MB)
                    maxBufferHole: 0.5,         // Max hole in buffer (default: 0.5)
                    
                    // More aggressive loading
                    lowBufferWatchdogPeriod: 0.5, // Check buffer every 0.5s (default: 0.5)
                    highBufferWatchdogPeriod: 3,  // Check when buffer is good (default: 3)
                    
                    // Faster segment loading
                    manifestLoadingTimeOut: 10000,    // 10s timeout
                    manifestLoadingMaxRetry: 3,
                    levelLoadingTimeOut: 10000,
                    levelLoadingMaxRetry: 3,
                    fragLoadingTimeOut: 20000,        // 20s timeout for segments
                    fragLoadingMaxRetry: 6,
                    
                    // Enable debug logging for development
                    debug: false, // Set to true to see detailed logs
                };
                
                hls = new Hls(config);
                hls.loadSource(streamUrl);
                hls.attachMedia(video);
                
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play();
                });
                
                hls.on(Hls.Events.ERROR, function(event, data) {
                    // Silently ignore non-fatal errors (buffer stalling, etc.)
                    if (!data.fatal) {
                        return;
                    }
                    
                    // Handle fatal errors
                    console.error('HLS Fatal Error:', data);
                    
                    if (data.fatal) {
                        switch (data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                console.log('Network error, attempting to recover...');
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                console.log('Media error, attempting to recover...');
                                hls.recoverMediaError();
                                break;
                            default:
                                alert('Failed to load stream: ' + data.details);
                                hls.destroy();
                                break;
                        }
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // Native HLS support (Safari)
                video.src = streamUrl;
                video.addEventListener('loadedmetadata', function() {
                    video.play();
                });
            } else {
                alert('HLS is not supported in your browser');
            }
        }

        function closePlayer() {
            const video = document.getElementById('videoPlayer');
            const placeholder = document.getElementById('placeholder');
            
            if (hls) {
                hls.destroy();
                hls = null;
            }
            
            video.pause();
            video.src = '';
            video.style.display = 'none';
            placeholder.style.display = 'block';
        }

        async function testCDN() {
            const apiKey = document.getElementById('apiKey').value;
            const sourceId = document.getElementById('sourceId').value;
            const tmdbId = document.getElementById('tmdbId').value;
            const type = document.getElementById('type').value;
            const season = document.getElementById('season').value;
            const episode = document.getElementById('episode').value;
            const force = document.getElementById('force').checked;

            let url = `${API_BASE}/cdn?sourceId=${sourceId}&tmdbId=${tmdbId}&type=${type}`;
            
            if (type === 'show') {
                url += `&season=${season}&episode=${episode}`;
            }
            
            if (force) {
                url += '&force=true';
            }

            showLoading();

            try {
                const response = await fetch(url, {
                    headers: {
                        'x-api-key': apiKey
                    }
                });

                const data = await response.json();
                showResponse(data, response.ok);
            } catch (error) {
                showResponse({ error: error.message }, false);
            }
        }

        async function testStatus() {
            const apiKey = document.getElementById('apiKey').value;

            showLoading();

            try {
                const response = await fetch(`${API_BASE}/status`, {
                    headers: {
                        'x-api-key': apiKey
                    }
                });

                const data = await response.json();
                showResponse(data, response.ok);
            } catch (error) {
                showResponse({ error: error.message }, false);
            }
        }

        function showLoading() {
            const responseDiv = document.getElementById('response');
            responseDiv.style.display = 'block';
            responseDiv.className = 'response';
            responseDiv.innerHTML = '<p>Loading...</p>';
        }

        function showResponse(data, success) {
            const responseDiv = document.getElementById('response');
            const playBtn = document.getElementById('playStreamBtn');
            
            responseDiv.style.display = 'block';
            responseDiv.className = success ? 'response success' : 'response error';
            
            // Show/hide play button and store URL
            if (success && data.stream && data.stream.length > 0) {
                currentStreamUrl = data.stream[0].playlist;
                playBtn.style.display = 'block';
            } else {
                currentStreamUrl = '';
                playBtn.style.display = 'none';
            }
            
            responseDiv.innerHTML = `
                <h3>${success ? '‚úÖ Success' : '‚ùå Error'}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
        }
    </script>
</body>
</html>
