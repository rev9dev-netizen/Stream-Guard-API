name = "stream-guard-proxy"
main = "src/index.ts"
compatibility_date = "2024-11-27"

# Workers Zone (you can use routes instead if you prefer)
# Uncomment and add your domain after deploying
# route = "https://your-domain.com/*"

# For development - IMPORTANT: Use --local flag to access localhost
[dev]
